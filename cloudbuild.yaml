steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '-t'
      - >-
        $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - .
      - '-f'
      - dockerfile
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - >-
        $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
    id: Push
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - >-
        --image=$_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
    id: Deploy
    entrypoint: gcloud

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        echo "Starting build status check..."
        build_status=$(gcloud builds describe $BUILD_ID --format='value(status)')
        echo "Initial build status: $build_status"

        while [[ "$build_status" == "WORKING" ]]; do
          echo "Build still in progress; rechecking in 3 seconds..."
          sleep 3
          build_status=$(gcloud builds describe $BUILD_ID --format='value(status)')
          echo "Updated build status: $build_status"
        done

        echo "Build status finally: $build_status" 
        if [[ "$build_status" == "FAILURE" ]]; then
          status_message="Build $BUILD_ID failed"
          status=1
        else
          status_message="Build $BUILD_ID succeeded"
          status=0 
        fi

        webhook_url=$(gcloud secrets versions access latest --secret=SLACK_WEBHOOK)
        chmod +x ./scripts/notify_slack.sh
        ./scripts/notify_slack.sh "$status" "$webhook_url" "${BUILD_ID}" "${PROJECT_ID}" "$_BRANCH_NAME" "$_ENVIRONMENT"
    id: Notify Slack
    env:
      - 'BUILD_ID=$BUILD_ID'
      - 'PROJECT_ID=$PROJECT_ID'
      - 'ENVIRONMENT=$_ENVIRONMENT'
      - 'BRANCH_NAME=$_BRANCH_NAME'
    waitFor: 
      - '-'
images:
  - $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA

options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _DEPLOY_REGION: europe-north1
  _TRIGGER_ID: 81812211-73e8-41b8-85f2-55816362a5c2
  _AR_HOSTNAME: europe-north1-docker.pkg.dev
  _PLATFORM: managed
  _SERVICE_NAME: sb-ui-image
  _ENVIRONMENT: production
  _BRANCH_NAME: main

tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - sb-ui-image
